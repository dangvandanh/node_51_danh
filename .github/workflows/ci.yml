name: ci

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Đăng nhập docker hub
        run: docker login -u dangvandanh -p ${{secrets.DOCKER_PASS}}

      - name: Build image
        run: docker build -t dangvandanh/img-be_cyber_community:latest .

      - name: Push Image lên docker hub
        run: docker push dangvandanh/img-be_cyber_community:latest
